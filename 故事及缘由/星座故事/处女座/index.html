        <div class="container">

            <!-- Info -->
            <section class="grid-row grid-row--center">
                <!-- Cabin -->
                <div class="grid-column span-half pt3 pb3 mobile-m order-1">
                    <div class="relative">

                <div class="grid-column span-half pt3 pb3 mobile-m order-2">
                   
                    <p>处女座据说就是农业女神的女儿。农业女神狄蜜特有一个叫普希芬妮的独生女，有一次，不幸被冥府之王普鲁托(哈迪斯)劫去。狄蜜特伤心之余，进入山谷中的洞穴，不肯出来。使得大地不再生产农作物，饥民处处可见。天神宙斯于是派使者到普鲁托(哈迪斯)之处，命令其将普希芬妮送还，普鲁托(哈迪斯)不敢违抗宙斯的旨意，于是将普希芬妮平安送回母亲身边。</p>
                </div>
                <!-- Teepees -->
                <div class="grid-column span-half pt3 pb3 mobile-m order-4">
                   
                    <p>但因为在临行前，普希芬妮吃了4粒冥府中的石榴，因此，在一年中，有四个月的时间，需返回冥府生活。每年当普希芬妮返回冥府，她的母亲狄蜜特便又进入洞穴，不让作物生长。因此，人间每年都有四个月的冬季，据说就是由于这个缘故。</p>
                </div>
